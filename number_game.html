<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number_game.css">
    <title>GUESS THE NUMBER</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">GUESS THE NUMBER</h1>
        <div class="inside">
            <h2 class="ask">GUESS A NUMBER BETWEEN 1 TO 100</h2>
            <h2 class="tell" id="tell">ENTER A NUMBER BELOW</h2>
            <input type="text" class="take" id="take">
            <button class="enter" onclick="check()">ENTER</button>
        </div>
    </div>
<script src="number_game.js"></script>
</body>
</html>
